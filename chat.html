        <div id="mainbody">
          <div id="welcomemsg"></div>
          <div id="usernames"></div>
          <div id="messagediv"></div>
          <form id="form" id="chat_form">
              <input id="chat_input" type="text">
              <input type="submit" class="btn btn-lg btn-primary" value="Send">
          </form>
           <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
           <script src="socket.io-client/socket.io.js"></script>
           <script src="bootstrap/dist/js/bootstrap.min.js"></script>
           <script>
           var username;

           var socket = io.connect('http://localhost:4200');
           socket.on('connect', function(data) {
             socket.emit('joinchat');
           });
           socket.on('username', function(data) {
              username = data; 
              socket.emit('loadmsgs', username);
           });
               
           socket.on('showmsgs', function(data){
               $('#messagediv').append(data + "<br/>");
           });
           
           socket.on('prevmsgs', function(data){
             //console.log(data);
             $('#messagediv').append(data + "<br/>");
           });

           $('form').submit(function(e){
              e.preventDefault();
              var message = $('#chat_input').val();
              $('#chat_input').val("");
              socket.emit('messages', message);
              socket.emit('receiver', username)
           });

           socket.on('broad', function(data) {
             $('#messagediv').append(data + "<br/>");
           });

           </script>
         </div>
       </div>
