             $('#welcomemsg').append("<tag1> Hello " + username + " </tag1> <br/>");

         }
         else $('#welcomemsg').append("<tag1> Please reload the page </tag1> <br/>");
       });

       var socket = io.connect('http://localhost:4200');

       socket.on('connect',function(data){
